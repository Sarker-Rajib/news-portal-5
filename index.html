<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="shortcut icon" href="images/fav.png" type="image/x-icon">
   <title>News Global 24X7</title>
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
   <link rel="stylesheet" href="css/styles.css">
</head>

<body>
   <!-- header started -->
   <header class="py-3">
      <div class="container">
         <nav class="navbar navbar-expand-lg">
            <a class="navbar-brand" href="index.html">
               <span class="d-inline-block px-3 py-2 bg-success rounded text-white">News</span>
               <span class="d-inline-block px-3 py-2 text-success rounded bg-white">Global 24x7</span>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo02"
               aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
               <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
               <ul class="navbar-nav ms-lg-auto align-items-lg-center">
                  <li class="nav-item">
                     <a class="nav-link active me-4">News</a>
                  </li>
                  <li class="nav-item me-3">
                     <a class="nav-link" href="blog.html">Blog</a>
                  </li>
                  <li class="mt-2 mt-lg-0">
                     <img width="35" src="images/user.png" alt="user">
                  </li>
               </ul>
            </div>
         </nav>
         <hr>
      </div>
   </header>
   <!-- header eneded -->
   <!-- main section started -->
   <main>
      <!-- categories section started -->
      <section class="categories pb-4">
         <div class="container">
            <div id="content-container" class="row gy-2">
               <!-- news ategory tab dynamic -->
            </div>
         </div>
      </section>
      <!-- categories section endted -->


      <section class="count-message">
         <div class="container">
            <div id="count-message-container" class="p-2 bg-white rounded">
               <!-- count-message -->
            </div>
         </div>
      </section>

      <!-- loader started -->
      <div class="text-center py-4" id="display-loading">
         <div class="spinner-border text-success" role="status">
            <span class="visually-hidden">Loading...</span>
         </div>
      </div>
      <!-- loader ended-->


      <!-- news contents started -->
      <section class="news-content pt-3">
         <div class="container">
            <div class="row row-cols-1 row-cols-xl-2 gx-4" id="news-wrspper">
               <!--  -->
            </div>
         </div>
      </section>
      <!-- news contents ended -->


      <!-- dynamic Modal started -->
      <div class="modal modal-lg fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
         aria-hidden="true">
         <div class="modal-dialog">
            <div class="modal-content">
               <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLabel">News Global (Details News)</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
               </div>
               <div class="modal-body" id="display-container">
                  <!-- ... -->
               </div>
               <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
               </div>
            </div>
         </div>
      </div>
      <!-- dynamic Modal ended -->

   </main>
   <!-- main section ended -->


   <!-- footer started -->
   <footer class="text-center bg-light py-4">
      <p class="m-0">Copyright 2021 News Global 24x7</p>
   </footer>
   <!-- footer ended -->

   <!-- script -->
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
   <script src="js/app.js"></script>
</body>

</html>
